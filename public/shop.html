<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="shopModule.js"></script>
    <script defer src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="404.html">About</a>
    </nav>

    <h1>Shop Our Products</h1>

    <table>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Add to Cart</th>
      </tr>
      <tr>
        <td>Custom T-Shirt</td>
        <td>$20</td>
        <td><button onclick="addToCart('Custom T-Shirt', 20)">Add</button></td>
      </tr>
      <tr>
        <td>Custom Hat</td>
        <td>$15</td>
        <td><button onclick="addToCart('Custom Hat', 15)">Add</button></td>
      </tr>
      <tr>
        <td>Custom Jacket</td>
        <td>$50</td>
        <td><button onclick="addToCart('Custom Jacket', 50)">Add</button></td>
      </tr>
    </table>

    <input type="text" id="customerName" placeholder="Enter your name" />
    <input type="email" id="customerEmail" placeholder="Enter your email" />
    <button id="generateInvoice" disabled>Generate Invoice</button>
  </body>
</html>
